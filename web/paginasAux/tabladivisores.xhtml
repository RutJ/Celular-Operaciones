<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Divisores de un número</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msgError2" showDetail="true"/>
            <p:panel header="Lista de Divisores" >
                <p:outputLabel value="Ingrese numero:"/>
                <p:inputNumber value="#{celularFormBean.valor1}"  decimalPlaces="0" >
                    <f:converter converterId="javax.faces.Integer"/>
                </p:inputNumber>    
                <p:commandButton value="Calcular Divisores" update="lista" actionListener="#{celularFormBean.validarEntero(fc, uic, obj)}" onclick="PF('msgError2').show"/>
                <p:dataList id="lista" value="#{celularFormBean.obtenerListaDivisores()}" var="divisores"  paginator="true" rows="5" >
                    <f:facet name="header">
                        Divisores de #{celularFormBean.valor1} :
                     </f:facet>
                    #{divisores}
                </p:dataList>
            </p:panel>
        </h:form>
        <h:panelGrid>
                <li><a href="#{request.contextPath}">Volver al Menú principal</a></li>
            </h:panelGrid>
            
    </h:body>
</html>
